<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas {
            width: 1003;
            height: 850;
            border: 1px solid #c3c3c3;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="1003" height="850" style="border:1px solid #c3c3c3;">
    您的浏览器不支持html画布！
</canvas>

<script>

    var c = document.getElementById("myCanvas");
    var cxt = c.getContext("2d");
    cxt.fillStyle = "#FF0000";
    cxt.beginPath();
    cxt.arc(0, 0, 19, 0, Math.PI * 2, true);

    cxt.closePath();
    cxt.fill();

    cxt.beginPath();

    cxt.arc(100, 18, 15, 0, Math.PI * 2, true);
    cxt.closePath();
    cxt.fill();
</script>
</body>
</html>
