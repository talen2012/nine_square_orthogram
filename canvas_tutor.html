<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas {
            width: auto;
            height: 850;
            border: 1px solid #c3c3c3;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="1003" height="850" style="border:1px solid #c3c3c3;">
    您的浏览器不支持html画布！
</canvas>

<script>

    var c = document.getElementById("myCanvas");
    var cxt = c.getContext("2d");
    var img = new Image();
    img.src = "orthogram.jpg";
    // 图片加载完成后在画布上绘制图形
    img.onload = function()
    {
        cxt.drawImage(img, 0, 0, 1003.593, 850);
    }

    // 绘制热点区域的函数

    function drawArea(cxt)
    {
        cxt.fillStyle = "#FF0000";
        cxt.beginPath();
        cxt.arc(0, 0, 19, 0, Math.PI * 2, true);

        cxt.closePath();
        cxt.fill();

        cxt.beginPath();

        cxt.arc(100, 18, 15, 0, Math.PI * 2, true);
        cxt.closePath();
        cxt.fill();
    }
    // 由于图片加载需要时间，直接drawArea会导致先绘制热点，后绘制图形，图形遮盖住热点
    // 定时器异步实现
    setTimeout("drawArea(cxt)", 1000);
    // drawArea(cxt);


</script>
</body>
</html>
